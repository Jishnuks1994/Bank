<h1 class="fs-3 mt-3 ms-3 text-center">{{data}}</h1>
<div class="container">
    <div class="mt-5 mb-5 row">
        <div class="col-lg-6 col-md-6 col-sm-6 p-5">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://i.postimg.cc/TPLHdqvS/bank.webp" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://i.postimg.cc/0y5VFpz9/mobile-internet-banking-1.webp" class="d-block w-100" alt="internetMobile">
    </div>
    <div class="carousel-item">
      <img src="https://i.postimg.cc/d0cVJmyT/fixed.jpg" class="d-block w-100" alt="FixedDeposit">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
        </div>
        <div id="d" class="col-lg-6 col-md-6 col-sm-6 p-5 border rounded-5 bg-secondary-subtle">
            <form>
                <h1>Log In</h1>
                <div><input #acno class="form-control mt-2" type="text" [placeholder]="pdata"></div>
                <div><input #psw  class="form-control mt-2" type="text" placeholder="Enter Password"></div>
                <div><button (click)="login(acno,psw)"class="btn btn-primary mt-2">Log In</button></div>
                <div><p class="mt-2">Dont have an account? <a href="register" class="link text-decoration-none link-dark">click here to sign up</a></p></div>
            </form>
            
        </div>
    </div>
</div>
